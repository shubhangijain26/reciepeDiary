    <div class="btn-back ripple light" (click)="back()">Back</div>
    <h2>Sign In</h2>
  <section  class="form-auth">
    <form [formGroup]="userForm" novalidate class="form-group">
      <div class="usernameBox" [class.in]="loginPass">
        <div class="form-group">
            <input
              input
              type="text"
              class="form-control"
              #username
              required
            />
            <label label>Enter Email or Phone Number</label>
        </div>
      </div>
  
      <div class="passwordBox" [class.in]="loginPass">
        <div class="form-group">
            <input
              input
              type="password"
              class="form-control"
              #password
              required
            />
            <label label>Enter Password</label>
        </div>
  
        <div class="form-button">
          <button class="ripple light" (click)="doLogin()">submit</button>
        </div>
        <!-- <button class="ripple light" (click)="back()">back</button> -->
      </div>
    
  
      <div class="buttonBox" [class.in]="loginPass">
        <div class="form-button">
          <button class="ripple light" (click)="loginPassword()">
            Login Using Password
          </button>
        </div>
  
        <div class="orText">OR</div>
  
        <div class="form-button">
          <button class="ripple light" (click)="requestOTP()">
            Login Using OTP
          </button>
        </div>
      </div>
  
      <div class="forgot-action">
        <a routerLink="/user/forgot-password">Forgot Password?</a>
      </div>
      
      <div class="action">
        Not registered yet? <a routerLink="/user/register">Sign Up</a>
      </div>
    </form>
  </section>
